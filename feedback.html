    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>


        <div class="form">
            <div class="box">

                    </div>
                    <input type="text">
                </div>
    
                <div class="wrapInput">
                    <div class="wrapLabel">
                        <span>Email</span>
                    </div>
                    <input type="email">
                </div>

                    <div class="wrapLabel">

                    </div>

                        <option>Female</option>

                    </select>
                </div>

                <div class="wrapInput">

                    </div>
                    <textarea></textarea>

                </div>
            </div>
        </div>
